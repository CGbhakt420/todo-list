<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Projects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Project Selector -->
        <div class="project-section">
            <h2>Projects</h2>
            <input type="text" id="project-name" placeholder="New Project Name">
            <button onclick="addProject()">Add Project</button>
            <select id="project-select" onchange="switchProject()"></select>
        </div>

        <div class="todo">
            <h2>To-Do List <img src="images/checked.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Title">
                <input type="text" id="description-box" placeholder="Description">
                <input type="date" id="due-date">
                <select id="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <textarea id="notes-box" placeholder="Notes"></textarea>
                <button onclick="addTask()">Add</button>
            </div>

            <ul id="list-container">
               <!-- Tasks will be inserted here -->
            </ul>
        </div>
        
    </div>
    
<script src="script.js"></script>   
</body>
</html>
